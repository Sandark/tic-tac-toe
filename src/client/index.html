<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1 id="title">Welcome!</h1>
        </div>
        <div class="players">
            <div class="player" id="player-x">
                <div class="player-symbol">X</div>
                <div class="status" id="player-x-status"></div>
            </div>
            <div class="player" id="player-o">
                <div class="player-symbol">O</div>
                <div class="status" id="player-o-status"></div>
            </div>
        </div>
        <div class="field">
            <button type="button" class="cell" id="c0" disabled></button>
            <button type="button" class="cell" id="c1" disabled></button>
            <button type="button" class="cell" id="c2" disabled></button>
            <button type="button" class="cell" id="c3" disabled></button>
            <button type="button" class="cell" id="c4" disabled></button>
            <button type="button" class="cell" id="c5" disabled></button>
            <button type="button" class="cell" id="c6" disabled></button>
            <button type="button" class="cell" id="c7" disabled></button>
            <button type="button" class="cell" id="c8" disabled></button>
        </div>
        <div class="chat" id="chat">

        </div>
        <button type="button" id="join-socket">JOIN</button>
        <input type="text" id="game-id-input" placeholder="Enter gameID to join">
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./main.js"></script>
</html>
